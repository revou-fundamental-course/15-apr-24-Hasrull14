<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="main-title">
            <h1>Temperature Converter by Hasrul</h1>
        </header>

        <section class="main-section">
        <!-- Section introduction -->
            <section>
                <p>Masukkan Suhu Derajat Celcius (&deg;C)...</p>
            </section>

            <section class="section-celcius">
                <header>
                    <h3>Celcius (&deg;C)</h3>
                </header>

                <article>
                    <input type="number" id="celcius-input" />
                    <div class="container-button">
                        <button id="button-convert">Convert</button>
                        <button id="button-reset">Reset</button>
                        <button id="button-reverse">Reverse</button>
                    </div>
                </article>
            </section>

            <section class="section-farenheit">
                <header>
                    <h3>Fahrenheit (&deg;F)</h3>
                </header>

                <article>
                    <input type="number" id="fahrenheit-input" />
                </article>
            </section>

            <section class="section-result">
                <header>
                    <h3>Cara Kalkulasi</h3>
                </header>

                <article>
                    <textarea id="calculation-result" rows="1" readonly></textarea>
                </article>
            </section>
            
            <section class="section-explanation">
                <header>
                    <h3>Cara Konversi dari (&deg;C) ke (&deg;F)</h3>
                </header>
                <hr>
                <article>
                    <h1 class="formula-s">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> * 9/5) + 32</h1>
                </article>
            </section>
        </section>
    </main>

    <script>
        const celciusInput = document.getElementById('celcius-input');
        const fahrenheitInput = document.getElementById('fahrenheit-input');
        const convertButton = document.getElementById('button-convert');
        const resetButton = document.getElementById('button-reset');
        const reverseButton = document.getElementById('button-reverse');
        const calculationResult = document.getElementById('calculation-result');

        function convertToCelcius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        function convertToFahrenheit(celcius) {
            return (celcius * 9 / 5) + 32;
        }

        function convertTemperature() {
            const celcius = parseFloat(celciusInput.value);
            const fahrenheit = parseFloat(fahrenheitInput.value);

            if (!isNaN(celcius)) {
                const result = convertToFahrenheit(celcius);
                fahrenheitInput.value = result.toFixed(2);
                calculationResult.value = `${celcius} &deg;C = ${result.toFixed(2)} &deg;F`;
            } else if (!isNaN(fahrenheit)) {
                const result = convertToCelcius(fahrenheit);
                celciusInput.value = result.toFixed(2);
                calculationResult.value = `${fahrenheit} &deg;F = ${result.toFixed(2)} &deg;C`;
            }
        }

        function resetInputs() {
            celciusInput.value = '';
            fahrenheitInput.value = '';
            calculationResult.value = '';
        }

        function reverseConversion() {
            const temp = celciusInput.value;
            celciusInput.value = fahrenheitInput.value;
            fahrenheitInput.value = temp;
            convertTemperature();
        }

        convertButton.addEventListener('click', convertTemperature);
        resetButton.addEventListener('click', resetInputs);
        reverseButton.addEventListener('click', reverseConversion);
    </script>
</body>
</html>
